sudo: required
services:
- docker
matrix:
- language: java
- language: node_js
jdk:
- openjdk8
before_script:
- npm install apidoc -g
script: "./build.sh"
after_success:
- docker login  -u $DOCKER_USER -p $DOCKER_PASS
- docker push aedwa038/login_db:latest
- docker push aedwa038/playground-docs:latest
after_script: "./clean.sh"
deploy:
  provider: script
  script: bash deploy.sh
  on:
    branch: master
env:
  matrix:
  - secure: 
  - secure: 
